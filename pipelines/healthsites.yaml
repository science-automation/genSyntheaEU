trigger: none

pool:
  vmImage: 'ubuntu-latest'
 
jobs:
  - job: healthsites_generator
    timeoutInMinutes: 0
    steps:
    - checkout: self
      persistCredentials: true
    - script: |
        pip install pandas
        pip install python-dotenv
        pip install overpy
      displayName: 'Install python modules needed'
    - script: |
        cd ${AGENT_BUILDDIRECTORY}/s
        git config --global user.name "scivm"
        git config http.version HTTP/1.1
        cd scripts
        python genHealthSites.py
        cd ../data
        git add healthsites
        git commit -m "generated from automation [skip ci]"
        git push -f https://scivm:$PASS@github.com/science-automation/genSyntheaEU.git HEAD:master
      env:
        PASS: $(gitpass)
